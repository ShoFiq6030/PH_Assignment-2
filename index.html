<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome icon  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="

      referrerpolicy="no-referrer"
    />

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

  <body>
    <header
      class="w-[361px] lg:w-[1140px] m-auto flex justify-between items-center mt-6"
    >
      <div class="w-[63px] lg:w-[135px]">
        <img src="./assets/logo.png" alt="logo" />
      </div>
      <nav class="flex lg:gap-12">
        <div class="hidden lg:block lg:flex lg:gap-12">
          <a href="#" class="font-bold">Home</a>
          <a href="#" class="opacity-50">Shop</a>
          <a href="#" class="opacity-50">About us</a>
        </div>

        <span>
          <i class="fa fa-shopping-cart text" aria-hidden="true"></i>

        </span>

    <main>
      <section
        class="w-[361px] m-auto mt-6 lg:w-[1140px] lg:flex lg:flex-row-reverse lg:gap-12 lg:items-center lg:mt-[120px]"

        <div class="w-[400px] h-[245px] mt-7 lg:w-1/2 lg:h-[355px]">
          <img src="./assets/hero-flower.png" alt="hero-img" class="" />
        </div>
        <div class="mt-7 lg:w-1/2 lg:mt-[162px]">
          <h1
            style="font-family: 'Noto Serif', serif"
            class="text-2xl font-bold lg:text-6xl"
          >
            ALWAYS
            <span class="text-[#E95A08] lg:text-6xl"
              >FRESH <br />
              FLOWERS</span
            >
          </h1>

          <p class="opacity-50 lg:mt-3">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
      </section>
